<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Product Data</title>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<script type="text/javascript"
	th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap/js/jquery.min.js}"></script>

</head>
<body>


<!-- Menu bar starts Here -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  
  <a class="navbar-brand" href="#">
  <img th:src="@{/image/logo.png}" width="160" height="60">
  </a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link text-white" th:href="@{/product/register}">
      <h4>REGISTER</h4>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" th:href="@{/product/all}">
      <h4>VIEW ALL</h4>
      </a>
    </li>
   
  </ul>
</nav>
<!-- Menu bar ends Here -->









	<div class="container">

		<div class="card">

			<div class="card-header bg-primary text-white">
				<h3>Welcome to Product Data Page!!</h3>
			</div>



			<div class="card-body">
				<table class="table table-bordered table-hover">
					<tr class="table-info">
						<th>ID</th>
						<th>NAME</th>
						<th>COST</th>
						<th colspan="2">OPERATIONS</th>
					</tr>

					<tr th:each="ob:${list}">
						<td th:text="${ob.prodId}"></td>
						<td th:text="${ob.prodName}"></td>
						<td th:text="${ob.prodCost}"></td>
						<td><a th:href="@{/product/delete/{id}(id=${ob.prodId})}">
							<span class="btn btn-danger">DELETE</span>
						</a>
						</td>
						<td><a th:href="@{/product/edit/{id}(id=${ob.prodId})}">
							<span class="btn btn-success">EDIT</span>
						</a>
						</td>
					</tr>

				</table>

			</div>
			<!-- Card Body End Here -->



			<div class="card-footer">
				<span th:text="${message}"></span>	
			</div>
			
			
		</div>
		<!-- card end here -->
		
	</div>
<!-- container End here -->

	
</body>
</html>
